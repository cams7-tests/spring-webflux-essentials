name: CI/CD - Development

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: self-hosted    

    steps:
    - id: checkout
      name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - id: build-maven-app
      name: Buid Maven application
      uses: cams7-devops/cicd/build-maven@8cf760c85f2638f8ee14d9e74b47326aa6115749
      with:
        logging: DEBUG
      secrets:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        sonar-token: ${{ secrets.SONARQUBE_TOKEN }}
        sonar-host-url: ${{ secrets.SONARQUBE_HOST_URL }}
        nexus3-username: ${{ secrets.NEXUS3_USERNAME }}
        nexus3-password: ${{ secrets.NEXUS3_PASSWORD }}
        r2dbc-database-url: ${{ secrets.R2DBC_DATABASE_URL }}
        r2dbc-database-username: ${{ secrets.R2DBC_DATABASE_USERNAME }}
        r2dbc-database-password: ${{ secrets.R2DBC_DATABASE_PASSWORD }}
    
    
