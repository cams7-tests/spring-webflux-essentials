name: CI/CD - Development

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: self-hosted    

    steps:
    - id: checkout
      name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - id: build-maven-app
      name: Buid Maven application
      uses: cams7-devops/cicd/build-maven@94cc824b3e8ec336233f00b769a559ff46d62854
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST_URL }}
        NEXUS3_USERNAME: ${{ secrets.NEXUS3_USERNAME }}
        NEXUS3_PASSWORD: ${{ secrets.NEXUS3_PASSWORD }}
        R2DBC_DATABASE_URL: postgres-svc
        R2DBC_DATABASE_USERNAME: spring_webflux_essentials
        R2DBC_DATABASE_PASSWORD: abc12345
        LOGGING: DEBUG
    
    
