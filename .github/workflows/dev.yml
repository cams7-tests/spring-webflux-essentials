name: CI/CD - Development

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
#    runs-on: ubuntu-latest
    runs-on: self-hosted
    env:
      NEXUS3_USERNAME: ${{ secrets.NEXUS3_USERNAME }}
      NEXUS3_PASSWORD: ${{ secrets.NEXUS3_PASSWORD }}
      R2DBC_DATABASE_URL: postgres-svc
      R2DBC_DATABASE_USERNAME: spring_webflux_essentials
      R2DBC_DATABASE_PASSWORD: abc12345
      LOGGING: DEBUG   

    steps:
    - id: checkout
      name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    
    - id: set-up-jdk11 
      name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        
    - id: cache-sonarcloud-packages
      name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
        
    - id: verify-and-analyze
      name: Verify and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -s settings.xml -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=cams7-tests_spring-webflux-essentials --file pom.xml

    - id: update-version
      name: Update version
      run: mvn -s settings.xml -B build-helper:parse-version versions:set -DnewVersion=\${parsedVersion.majorVersion}.\${parsedVersion.minorVersion}.\${parsedVersion.nextIncrementalVersion} versions:commit

    - id: build-and-deploy
      name: Build and deploy
      run: mvn -s settings.xml -B package deploy -DskipTests --file pom.xml
